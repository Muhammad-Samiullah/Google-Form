<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Activity 5</title>
    <script
      src="https://kit.fontawesome.com/6644f3bee6.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .container {
        width: 50%;
        margin: auto;
        background-color: #d2d2d2;
        padding: 10px;
        border-radius: 5px;
        border: 2px solid darkgrey;
        margin-top: 40px;
      }
      table {
        width: 100%;
        background-color: white;
      }
      td {
        width: 50%;
      }
      table,
      td {
        border: 2px solid darkgrey;
        border-collapse: collapse;
      }
      td {
        padding: 5px;
      }
      .info {
        color: #2019ff;
      }
      .info h1 {
        font-family: Verdana, Arial, Helvetica, sans-serif;
        font-size: 17px;
        letter-spacing: 0px;
        font-weight: 900;
        margin: 0;
      }
      .heading {
        color: #088208;
        text-align: center;
        margin: 10px;
        margin-top: 0;
      }
      #name,
      #fname {
        text-transform: uppercase;
      }

      button {
        background-color: #088208;
        color: white;
        padding: 15px 25px;
        cursor: pointer;
        border: 1px solid #088208;
      }
      button:hover {
        color: #088208;
        background-color: white;
        transition: 0.5s ease;
      }
      .newData {
        width: 50%;
        margin: auto;
        display: flex;
        justify-content: space-evenly;
        margin-top: 50px;
      }
      @media (max-width: 650px) {
        .container {
          width: 90%;
          margin: auto;
        }
        .newData {
          flex-direction: column;
        }
        button {
          margin-bottom: 20px;
        }
        .heading {
          font-size: 25px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">
        <i class="fab fa-canadian-maple-leaf"></i>
        <i class="fab fa-canadian-maple-leaf"></i> Calculator
        <i class="fab fa-canadian-maple-leaf"></i>
        <i class="fab fa-canadian-maple-leaf"></i>
      </h1>
      <table>
        <tr>
          <td class="info">
            <h1>Operation:</h1>
          </td>
          <td id="operator"></td>
        </tr>
        <tr>
          <td class="info"><h1>First Digit:</h1></td>
          <td id="fdigit"></td>
        </tr>
        <tr>
          <td class="info"><h1>Second Digit:</h1></td>
          <td id="sdigit"></td>
        </tr>
        <tr>
          <td class="info"><h1>Result:</h1></td>
          <td id="result"></td>
        </tr>
      </table>
    </div>
    <div class="newData">
      <button onclick="start()">New Calculation?</button>
    </div>

    <script>
      var option, firstDigit, secondDigit, result, output, operator;

      function getInput() {
        firstDigit = parseInt(prompt("Enter First Digit!"));
        secondDigit = parseInt(prompt("Enter Second Digit!"));
      }

      function putValues() {
        document.getElementById("operator").innerHTML = operator;
        document.getElementById("fdigit").innerHTML = firstDigit;
        document.getElementById("sdigit").innerHTML = secondDigit;
        document.getElementById("result").innerHTML = result;
      }

      function calculateResult() {
        option = prompt(
          "Enter 1 for Addition, 2 for Subtraction, 3 for Multiplication, 4 for Division"
        );
        switch (option) {
          case "1":
            getInput();
            operator = "Addition";
            result = firstDigit + secondDigit;
            break;
          case "2":
            getInput();
            operator = "Subtration";
            result = firstDigit - secondDigit;
            output = `The Difference of ${firstDigit} and ${secondDigit} is ${result}.`;
            break;
          case "3":
            getInput();
            operator = "Multiplication";
            result = firstDigit * secondDigit;
            output = `The Multiplication of ${firstDigit} and ${secondDigit} is ${result}.`;
            break;
          case "4":
            getInput();
            operator = "Division";
            result = firstDigit / secondDigit;
            output = `The Division of ${firstDigit} and ${secondDigit} is ${result}.`;
            break;
          default:
            alert("Wrong Option Selected!");
            calculateResult();
            if (!result) {
              alert("Invalid Inputs! Cannot Compute Result!");
              start();
            }
            putValues();
            break;
        }
      }

      function start() {
        calculateResult();
        if (!result) {
          alert("Invalid Inputs! Cannot Compute Result!");
          start();
        }
        putValues();
      }
      start();
    </script>
  </body>
</html>
