<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Activity 11</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 60%;
        margin: auto;
      }
      h2 {
        margin: 50px 0px;
        border-top: 2px solid darkgrey;
        border-bottom: 2px solid darkgrey;
        padding: 20px 0px;
      }
      button {
        width: 150px;
        padding: 15px 0px;
        background-color: lightsalmon;
        color: white;
        cursor: pointer;
        border: 1px solid lightsalmon;
        margin: 25px 0px;
      }
      button:hover {
        background-color: white;
        color: lightsalmon;
        transition: 0.5s ease;
      }
      .question1,
      .question2,
      .question3 {
        display: grid;
        place-content: center;
        margin-left: -50px;
      }
      #question1-output {
        font-size: 17px;
      }
      table {
        width: 100%;
      }
      td {
        padding: 20px;
      }
      .question3 {
        margin-bottom: 100px;
      }
      .special {
        color: salmon;
        font-size: 17px;
      }
      .question3 p {
        margin: 20px 0px;
      }
      .info {
        font-weight: bold;
        font-size: 17px;
      }
      @media (max-width: 770px) {
        .container {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>
        Question1: Write a JavaScript Program to list the properties of a
        object.
      </h2>
      <div class="question1">
        <div id="question1-output"></div>
        <button onclick="changeData()">Change Data</button>
      </div>

      <h2>Question: JavaScript Program to Delete Object Property.</h2>
      <div class="question2">
        <table>
          <tr>
            <td>
              <span class="info">Student Name: </span><span id="name"></span>
            </td>
            <td>
              <button id="button0" onclick="deleteProp(0)">Delete Name</button>
            </td>
          </tr>
          <tr>
            <td>
              <span class="info">Student Class: </span><span id="class"></span>
            </td>
            <td>
              <button id="button1" onclick="deleteProp(1)">Delete Class</button>
            </td>
          </tr>
          <tr>
            <td>
              <span class="info">Student Rollno: </span
              ><span id="rollno"></span>
            </td>
            <td>
              <button id="button2" onclick="deleteProp(2)">
                Delete Rollno
              </button>
            </td>
          </tr>
        </table>
      </div>

      <h2>Question: Program to display reading status of Books.</h2>
      <div class="question3">
        <div id="display"></div>
      </div>
    </div>

    <script>
      var student = {
        name: "David Rayy",
        sclass: "V1",
        rollno: 12,
      };
      var student2 = {
        name: "David Rayy",
        sclass: "V1",
        rollno: 12,
      };
      var library = [
        {
          author: "Bill Gates",
          title: "The Road Ahead",
          readingStatus: true,
        },
        {
          author: "Steve Jobs",
          title: "Walter Isaacson",
          readingStatus: true,
        },
        {
          author: "Suzanne Collins",
          title: "Mockingjay: The Final Book of The Hunger Games",
          readingStatus: false,
        },
      ];
      question1String = `Student Name: ${student.name} <br><br>Student Class: ${student.sclass} <br><br>Student Rollno: ${student.rollno}`;
      document.getElementById("question1-output").innerHTML = question1String;

      function changeData() {
        student.name = prompt("Enter Name of Student: ");
        student.sclass = prompt("Enter Class of Student: ");
        student.rollno = prompt("Enter Rollno of Student: ");
        question1String = `Student Name: ${student.name} <br><br>Student Class: ${student.sclass} <br><br>Student Rollno: ${student.rollno}`;
        document.getElementById("question1-output").innerHTML = question1String;
      }
      function displayQuestion2() {
        document.getElementById("name").innerHTML = student2.name;
        document.getElementById("class").innerHTML = student2.sclass;
        document.getElementById("rollno").innerHTML = student2.rollno;
      }
      function deleteProp(num) {
        if (num == 0) {
          delete student2.name;
        } else if (num == 1) {
          delete student2.sclass;
        } else {
          delete student2.rollno;
        }
        displayQuestion2();
        document.getElementById(`button${num}`).style.display = "none";
      }
      function question3() {
        var string = "";
        for (var i = 0; i < library.length; i++) {
          if (library[i].readingStatus) {
            string += `<p>You have already read <b class="special">"${library[i].title}"</b> by <b class="special">${library[i].author}</b>.</p>`;
          } else {
            string += `<p>You have not read <b class="special">"${library[i].title}"</b> by <b class="special">${library[i].author}</b>.</p>`;
          }
        }
        document.getElementById("display").innerHTML = string;
      }
      displayQuestion2();
      question3();
    </script>
  </body>
</html>
